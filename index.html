<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherio</title>
    <meta name="title" content="weatherio" />
    <meta
      name="description"
      content="weatherio is a weather app made by codewithsadee
    "
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </a>

      <div class="search-wrapper flex form-pill">
        <span class="m-icon">search</span>
        <input
          type="search"
          name="search"
          class="search-input"
          placeholder="Search city..."
          autocomplete="off"
        />
      </div>

      <button class="current-location-btn flex form-pill">
        <span class="m-icon">my_location</span> Current location
      </button>
    </header>
    <main class="main-container flex">
      <div class="left-content">
        <section class="main-weather card">
          <h2 class="title-2">Now</h2>
          <div class="heading flex main-info">
            <p>25°<sup>c</sup></p>
            <img
              class="weather-icon"
              src="./assets/images/weather_icons/04d.png"
              alt="Clouds"
              width="64"
              height="64"
            />
          </div>
          <p>Overcast Clouds</p>
          <ul class="secondary-info">
            <li class="flex secondary-info-item">
              <span class="m-icon">calendar_today</span>
              <p class="item-text">Thursday 16, Feb</p>
            </li>
            <li class="flex secondary-info-item">
              <span class="m-icon">location_on</span>
              <p class="item-text">London, GB</p>
            </li>
          </ul>
        </section>
        <section class="days-forecast">
          <h1 class="title-1">5 days forecast</h1>
          <div class="card">
            <ul class="forecast-list">
              <li class="forecast-item flex">
                <div class="flex forecast-temperature">
                  <img
                    src="./assets/images/weather_icons/04d.png"
                    alt="weather icon"
                    width="46"
                    height="46"
                  />
                  <p>25°</p>
                </div>
                <p>2 Mar</p>
                <p>Thursday</p>
              </li>
              <li class="forecast-item flex">
                <div class="flex forecast-temperature">
                  <img
                    src="./assets/images/weather_icons/04d.png"
                    alt="weather icon"
                    width="46"
                    height="46"
                  />
                  <p>25°</p>
                </div>
                <p>2 Mar</p>
                <p>Thursday</p>
              </li>
              <li class="forecast-item flex">
                <div class="flex forecast-temperature">
                  <img
                    src="./assets/images/weather_icons/04d.png"
                    alt="weather icon"
                    width="46"
                    height="46"
                  />
                  <p>25°</p>
                </div>
                <p>2 Mar</p>
                <p>Thursday</p>
              </li>
              <li class="forecast-item flex">
                <div class="flex forecast-temperature">
                  <img
                    src="./assets/images/weather_icons/04d.png"
                    alt="weather icon"
                    width="46"
                    height="46"
                  />
                  <p>25°</p>
                </div>
                <p>2 Mar</p>
                <p>Thursday</p>
              </li>
              <li class="forecast-item flex">
                <div class="flex forecast-temperature">
                  <img
                    src="./assets/images/weather_icons/04d.png"
                    alt="weather icon"
                    width="46"
                    height="46"
                  />
                  <p>25°</p>
                </div>
                <p>2 Mar</p>
                <p>Thursday</p>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
