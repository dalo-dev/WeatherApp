<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherio</title>
    <meta name="title" content="weatherio" />
    <meta
      name="description"
      content="weatherio is a weather app made by codewithsadee
    "
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </a>

      <div class="search-wrapper flex form-pill">
        <span class="m-icon">search</span>
        <input
          type="search"
          name="search"
          class="search-input"
          placeholder="Search city..."
          autocomplete="off"
        />
      </div>

      <button class="current-location-btn flex form-pill">
        <span class="m-icon">my_location</span> Current location
      </button>
    </header>
  </body>
</html>
